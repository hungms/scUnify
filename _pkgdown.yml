  Matthew Hung:
    href: https://hungms.github.io/Portfolio/

template:
  bootstrap: 5
  bootswatch: flatly

development:
  mode: auto

navbar:
  structure:
    left:
    - intro
    - articles
    - reference
    - tutorials
    - news
    right:
    - search
    - github
    - lightswitch
  components:
    articles:
      text: "Vignettes"
      menu:
      - text: "Quick Start"
        href: articles/20241203.html
      - text: "Ipynb"
        href: articles/20241206.html

reference:
- title: Data Structure
  contents:
  - starts_with("create_")
  - matches("gene")
  - matches("layers")
  - matches("list")
  - matches("metadata")
  - matches("assay")

- title: Interoperability
  contents:
  - starts_with("convert_seurat")
  - starts_with("convert_deseq2")

- title: Gene Conversions
  contents:
  - matches("string")
  - matches("biomart")
  - starts_with("convert_mouse")
  - starts_with("convert_human")

- title: Data Processing
  contents:
  - starts_with("calculate_")
  - starts_with("run_")
  - matches("qc")
  - matches("process")
  - starts_with("integrate_")
  - matches("deg")

- title: Plotting
  contents:
  - starts_with("plot_")
  - starts_with("theme_")
  - ends_with("_aes")
  - matches("palette")
  - -matches("vdj")
  - -matches("shm")

- title: VDJ
  contents:
  - matches("dandelion")
  - matches("vdj")
  - matches("clone")
  - matches("shm")
  - matches("cdr3")